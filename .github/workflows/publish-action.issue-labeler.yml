name: "Publish: backlog"

on:
  push:
    branches: [ main ]
    paths: [ 'src/IssueLabeler/**' ]

  pull_request:
    branches: [ main ]
    paths: [ 'src/IssueLabeler/**' ]

  workflow_dispatch:

jobs:
  publish-action:

    permissions:
      contents: read
      packages: write

    uses: ./.github/workflows/publish-action.yml

    with:
      action_name: issue-labeler
      action_folder: IssueLabeler
