name: "Publish: areapods"

on:
  push:
    branches: [ main ]
    paths: [ 'src/AreaPods/**' ]

  pull_request:
    branches: [ main ]
    paths: [ 'src/AreaPods/**' ]

  workflow_dispatch:

jobs:
  publish-action:

    permissions:
      contents: read
      packages: write

    uses: ./.github/workflows/publish-action.yml

    with:
      action_name: areapods
      action_folder: AreaPods
