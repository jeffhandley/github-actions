name: "Issue Labeler: Authors"

on:
  issues:
    types: [opened]

  workflow_call:
    inputs:
      issue:
        required: true
        type: number
      authors:
        required: true
        type: string
      label:
        required: true
        type: string
  
  workflow_dispatch:
    inputs:
      issue:
        description: The issue number to process
        required: true
        type: number
      authors:
        description: The authors whose issues get labeled
        required: true
        type: string
        default: 'jeffhandley eilon heng-liu'
      label:
        description: The label to apply if the issue was authored by one of the specified users
        required: true
        type: string
        default: 'team-member'

jobs:
  issue-labeler:
    runs-on: ubuntu-latest

    permissions:
      issues: write

    steps:
      - name: authors
        uses: jeffhandley/github-actions/actions/issue-labeler/authors@main
        with:
          issue:   ${{ fromJson(inputs.issue || github.event.issue.number) }}
          authors: ${{ inputs.authors || 'jeffhandley eilon heng-liu' }}
          label:   ${{ inputs.label || 'team-member' }}
