name: Area Pod Issue Triage

on:
  workflow_dispatch:
    inputs:
      reason:
        description: The reason for running the workflow
        required: true
        default: Manual run of Area Pod Issue Triage

jobs:
  docker-login:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

  areapod-issuetriage:
    runs-on: ubuntu-latest
    needs: docker-login

    permissions:
      contents: read
      packages: read

    steps:
      - name: Record the reason for this manual run
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo 'Reason: ${{ github.event.inputs.reason }}'

      - name: Area Pod Issue Triage
        uses: docker://ghcr.io/jeffhandley/action-playground/areapod-issuetriage:main
